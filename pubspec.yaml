name: intl_generator
version: 0.4.1
description: >-
  Contains code to deal with internationalized/localized messages,
  date and number formatting and parsing, bi-directional text, and
  other internationalization issues.

homepage: https://github.com/kiwi-bop/intl_generator
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  collection: ">=1.15.0 <2.0.0"
  analyzer: ">=5.1.0 <6.0.0"
  args: ">=2.1.0 <3.0.0"
  dart_style: ^2.2.4
  intl: ">=0.17.0 <0.20.0"
  path: ">=1.8.0 <2.0.0"
  petitparser: ">=6.0.0 <7.0.0"
dev_dependencies:
  test: ^1.21.1
